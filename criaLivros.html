<body>
  <section class="banner">
    <h1>Melhores livros de Programação</h1>
    <br>
  <h2>Encontre em nossa estante o que precisa para seu desenvolvimento!</h2>
  </section>
    <form class="container__formulario" data-formulario>
            <h1 class="formulario__titulo">Cadastre um Livro</h1>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Titulo</label>
                    <input name="url" class="campo__escrita" required
                        placeholder="Por exemplo: Vue.js: Construa aplicações incríveis" id='titulo' data-titulo/>
                </div>
                <div class="formulario__campo">
                  <label class="campo__etiqueta" for="autor">Autor</label>
                  <input name="url" class="campo__escrita" required
                      placeholder="Digite aqui o autor do livro" id='autor' data-autor/>
              </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="preco">Preço</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê o valor do livro"
                        id='preco' data-preco  />
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagem">Imagem do livro</label>
                    <input name="imagem" class="campo__escrita" required placeholder="Insira a url da imagem"
                        id='imagem' data-imagem/>
                </div>
                <div class="formulario__campo">
                  <label class="campo__etiqueta" for="alt">Acessibilidade</label>
                  <input name="imagem" class="campo__escrita" required placeholder="Descreva a imagem"
                      id='acessibilidade' data-acessibilidade/>
               </div>
               <div class="formulario__campo">
                <label class="campo__etiqueta" for="quantidade">Quantidade</label>
                <input name="imagem" class="campo__escrita" required placeholder="Quantidade disponível para venda"
                    id='quantidade' data-quantidade/>
             </div>
             <div class="formulario__campo">
              <label class="campo__etiqueta" for="categoria">Categoria</label>
              <select  class="campo__escrita" required  id='categoriaTipos' data-categoria>
              </select>
              <select  class="campo__escrita" required  id='categoriaSubTipos' data-categoriaTipos>
              </select>
           </div>
                <input class="formulario__botao btn" type="submit" />
        </form>
        
  <footer class="rodape">
    <p>Alura - Mergulhe em tecnologia</p>
  </footer>
